<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="external-scripts.html">
<link rel="import" href="main-chart.html">

<dom-module id="genexp-aging-frontend-app">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-input: {
          border-radius: 3px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-container-label:{
          padding-bottom: 10px;
          padding-left: 5px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-error:{
          line-height: 32px;
          font-size: 18px;
        };
      }
      paper-button.indigo {
        font-family: "Roboto";
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-indigo-a300) !important;
          color: white !important;
        };
      }
      #geneSearchInputField {
        width: 400px;
        display: inline-block;
      }
    </style>
    <iron-ajax
            id="ajax"
            method="post",
            handle-as="json"
            content-type="application/json"
            on-response="handleResponse"
            debounce-duration="500">
    </iron-ajax>
    <paper-input id="geneSearchInputField" value="{{searchTerm}}" label="Search by gene names, gene ids or ensemble ids"></paper-input>
    <paper-button raised class="indigo" on-click="search">Search</paper-button>
    <main-chart
            data="[[chartData]]" title="Gene expression (tissues: AM, LUNG) (Flu: F150)"
            xlabel="Age (months)"
            ylabel="Expression (unit)"
    ></main-chart>
    <!--<paper-autocomplete label="Select Gene" id="ensembleSearch" source="[[prompt]]" min-length="2" on-change="getEnsembleId()"></paper-autocomplete>-->
  </template>
  <script>
    Polymer({
      is: 'genexp-aging-frontend-app',
      properties: {
        prompt: {
          type: Array,
          value: []
        },
        searchTerm: {
          type: String,
          //observer: 'generateSearchTermList'
        },
        searchTermList: {
          type: Array,
          computed: 'stringToList(searchTerm)'
        },
        geneFindEndpoint: {
          type: String,
          value: 'http://127.0.0.1:8000/api/timeseries'
          //value: 'http://127.0.0.1:8000/api/series/find'
        },
        chartData: {
          type: Object,
          value: {}
        }
      },
      search: function(){
        //this.$.ajax.body = {
        //  "dataset": "mouse_aging",
        //  "serie": "gene",
        //  "text": this.searchTerm
        //}
        this.$.ajax.body = {
          "dataset": "mouse_aging",
          "xaxis": "age",
          "series": "gene",
          "restrictions": [
            ["tissue", "in", ["AM", "LUNG"]],
            ["flu", "eq", "F150"],
            ["gene", "in", this.searchTermList]
        ]}
        this.$.ajax.url = this.geneFindEndpoint;
        this.$.ajax.generateRequest();
      },
      handleResponse: function(request){
        this.chartData = request.detail.response;
      },
      getEnsembleId: function(){
        //queries API and returns gene id/gene name to ensemble id mapping
      },
      stringToList(str){
        return str.split(",")
      }
    });
  </script>
</dom-module>
