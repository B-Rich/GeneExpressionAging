<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="external-scripts.html">
<link rel="import" href="main-chart.html">

<dom-module id="genexp-aging-frontend-app">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-input: {
          border-radius: 3px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-container-label:{
          padding-bottom: 10px;
          padding-left: 5px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-error:{
          line-height: 32px;
          font-size: 18px;
        };
      }
      paper-button.indigo {
        font-family: "Roboto";
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-indigo-a300) !important;
          color: white !important;
        };
      }
      #geneSearchInputField {
        width: 60%;
        display: inline-block;
      }
      #ageFilter {
        width: 50%;
        margin-left: 25%;
        margin-top: 30px;
      }
      :hidden{
        display: none;
      }
    </style>
    <iron-ajax
            id="ajax"
            method="post"
            handle-as="json"
            content-type="application/json"
            on-response="handleResponse"
            debounce-duration="500">
    </iron-ajax>
    <paper-input id="geneSearchInputField" value="{{searchTerm}}" label="Search by gene names, gene ids or ensemble ids"></paper-input>
    <paper-button raised class="indigo" on-click="chartOne">chart 1</paper-button>
    <paper-button raised class="indigo" on-click="chartTwo">chart 2</paper-button>
    <!--<img src="../../tissue_icons/alveolar_macrophage.svg" alt="alveolar_macrophage">-->
    <div id="ageFilter" hidden="true">
      <paper-tabs>
        <paper-tab id="4" on-tap="_updateAge">4 months</paper-tab>
        <paper-tab id="9" on-tap="_updateAge">9 months</paper-tab>
        <paper-tab id="12" on-tap="_updateAge">12 months</paper-tab>
        <paper-tab id="18" on-tap="_updateAge">18 months</paper-tab>
        <paper-tab id="24" on-tap="_updateAge">24 months</paper-tab>
      </paper-tabs>
    </div>
    <main-chart data="[[chartData]]" conf="[[chartConf]]"></main-chart>
    <!--<paper-autocomplete label="Select Gene" id="ensembleSearch" source="[[prompt]]" min-length="2" on-change="getEnsembleId()"></paper-autocomplete>-->
  </template>
  <script>
    Polymer({
      is: 'genexp-aging-frontend-app',
      properties: {
        searchTerm: {
          type: String,
          value: ""
        },
        searchTermList: {
          type: Array,
          computed: 'stringToList(searchTerm)'
        },
        tissues: {
          type: Array,
          value: ["AM", "LUNG"]
        },
        chartDataEndpoint: {
          type: String,
          value: 'http://127.0.0.1:8000/api/timeseries'
        },
        geneFindEndpoint: {
          type: String,
          value: 'http://127.0.0.1:8000/api/series/find'
        },
        chartConf: {
          type: Object
        },
        chartData: {
          type: Object
        },
        age: {
          type: Number,
          value: 4,
          observer: "chartTwo"
        }
      },
      chartOne: function(){
        this.$$("#ageFilter").hidden = true;
        this.chartConf = {
          "title": "Age expression (tissues: AM, LUNG) (Flu: F150)",
          "xlabel": "Age (months)",
          "ylabel": "Expression (unit)",
          "errorLineMode": 'lines',
          "lineMode": 'lines+markers',
          "errorBars": false
        }
        this.$.ajax.body = {
          "dataset": "mouse_aging",
          "xaxis": "age",
          "series": "gene",
          "restrictions": [
            ["tissue", "in", this.tissues],
            ["flu", "eq", 150],
            ["gene", "in", this.searchTermList]
        ]}
        this.$.ajax.url = this.chartDataEndpoint;
        this.$.ajax.generateRequest();
      },
      chartTwo: function(){
        if(this.chartData) this.$$("#ageFilter").hidden = false;
        this.chartConf = {
          "title": "Tissue expression",
          "xlabel": "Tissue",
          "ylabel": "Expression (unit)",
          "errorLineMode": null,
          "lineMode": 'markers',
          "errorBars": true
        }
        this.$.ajax.body = {
          "dataset": "mouse_aging",
          "xaxis": "tissue",
          "series": "gene",
            restrictions: [
              ["gene", "in", this.searchTermList],
              ["age", "eq", this.age]
            ]
        }
        this.$.ajax.url = this.chartDataEndpoint;
        this.$.ajax.generateRequest();
      },
      handleResponse: function(request){
        this.chartData = request.detail.response;
      },
      getEnsembleId: function(item){
        this.$.ajax.body = {
          "dataset": "mouse_aging",
          "serie": "gene",
          "text": item
        }
        this.$.ajax.url = this.geneFindEndpoint;
        this.$.ajax.generateRequest();
      },
      stringToList(str){
        return str.split(",")
      },
      _updateAge: function(mouseEvent){
        this.age=Number(mouseEvent.target.id || mouseEvent.target.parentNode.id);
      }
    });
  </script>
</dom-module>
