<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!--<link rel="import" href="external-scripts.html">-->

<dom-module id="genexp-aging-frontend-app">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-input: {
          border-radius: 3px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-container-label:{
          padding-bottom: 10px;
          padding-left: 5px;
          font-size: 18px;
          line-height: 32px;
        };
        --paper-input-error:{
          line-height: 32px;
          font-size: 18px;
        };
      }
      paper-button.indigo {
        font-family: "Roboto";
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-indigo-a300) !important;
          color: white !important;
        };
      }
      #geneSearchInputField {
        width: 400px;
        display: inline-block;
      }
    </style>
    <iron-ajax
            id="ajax"
            method="post",
            handle-as="json"
            content-type="application/json"
            on-response="handleResponse"
            debounce-duration="500">
    </iron-ajax>
    <paper-input id="geneSearchInputField" value="{{searchTerm}}" label="Search by gene names, gene ids or ensemble ids"></paper-input>
    <paper-button raised class="indigo" on-click="search">Search</paper-button>
    <!--<paper-autocomplete label="Select Gene" id="ensembleSearch" source="[[prompt]]" min-length="2" on-change="getEnsembleId()"></paper-autocomplete>-->
  </template>
  <script>
    Polymer({
      is: 'genexp-aging-frontend-app',
      properties: {
        prompt: {
          type: Array,
          value: []
        },
        searchTerm: {
          type: String
        },
        geneFindEndpoint: {
          type: String,
          value: 'http://127.0.0.1:8000/api/series/find'
        }
      },
      search: function(){
        this.$.ajax.body = {
          "dataset": "mouse_aging",
          "serie": "gene",
          "text": this.searchTerm
        }
        this.$.ajax.url = this.geneFindEndpoint;
        this.$.ajax.generateRequest();
      },
      handleResponse: function(request){
        console.log(request);
        var response = request.detail.response;
        console.log(response);
      },
      getEnsembleId: function(){
        //queries API and returns gene id/gene name to ensemble id mapping
      }
    });
  </script>
</dom-module>
